<!DOCTYPE html>
<html>
<head>
	<title>html Dashboard</title>
	<style>
		body {
			background-color: #f2ffd6;
		}
		
		.graph {
            position: absolute;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 10px;
            margin: 0 20px;
            background-image: linear-gradient(to top, #4cb442, #2e865f); /* Gradient for top-left and top-left2 */
        }

        .top-left {
            width: 21.75%; /* 29% * 0.75 */
            height: 20vh; /* 45.8vh * 0.75 */
            top: 60px;
            left: 0;
        }

        .top-left2 {
            width: 21.75%; /* 29% * 0.75 */
            height: 20vh; /* 45.8vh * 0.75 */
            top: 60px;
            left: 500px;
            background-image: linear-gradient(to top, #4cb442, #2e865f); /* Gradient for top-left and top-left2 */
        }
        
        .top-left img {
            width: 75%; /* 25% of 25% */
            height: 75%; /* 25% of 25% */
            object-fit: cover;
            border-radius: 10px;
        }

        .top-left2 img {
            width: 75%; /* 25% of 25% */
            height: 75%; /* 25% of 25% */
            object-fit: cover;
            border-radius: 10px;
        }


        .top-right {
            width: 29%; /* Reduced width to make space for login button */
            height: 45.8vh;
            top: 60px; /* Added 40px top margin to make space for login button */
            right: 0; /* Added 120px right margin to make space for login button */
            background-image: linear-gradient(to top, #0086BC, #00698f); /* Gradient for top-right */
        }

        .bottom-left {
            width: 45%;
            height: 37.5vh;
            bottom: 0;
            left: 0;
            background-image: linear-gradient(to top, #4cb442, #2e865f); /* Gradient for bottom-left */
        }

        .bottom-left2 {
            width: 25%;
            height: 25vh;
            bottom: 400px;
            left: 0px;
            background-image: linear-gradient(to top, #4cb442, #2e865f); /* Gradient for bottom-left */
        }

        .bottom-right {
            width: 45%;
            height: 35vh;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(to top, #0086BC, #00698f); /* Gradient for bottom-right */
        }
		
		.login-button {
			position: absolute;
			top: 10px;
			right: 20px;
			background-color: #0086BC;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			text-decoration: none;
		}
		
		.login-button:hover {
			background-color: #0087bcb6;
		}
	</style>
</head>
<body>
        <a href="login.html" class="login-button">Login</a>
        <div class="graph top-left">
            <h2>Data1</h2>
            <img src="/p1pics/day.png" alt="Graph 1">
        </div>
        <div class="graph top-left2">
            <h2>Data2</h2>
            <img src="/p1pics/month.png" alt="Graph 1b">
        </div>
        <div class="graph top-right">
            <h2>Map</h2>
            <img src="" alt="Graph 2">
        </div>
        <div class="graph bottom-left2"></div>
            <h3>bar graph</h3>
            <img src="" alt="Graph 2">
        </div>
        <div class="graph bottom-left">
            <h2>Leaderboard</h2>
            <section id="leaderboard">
                <h2>Top Contributors</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Leaderboard entries will be dynamically generated here -->
                    </tbody>
                </table>
            </section>
        </div>
        <div class="graph bottom-right">
            <h2>Community Leaderboard</h2>
            <section id="leaderboard2">
                <h2>Top Contributors</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body2">
                        <!-- Leaderboard entries will be dynamically generated here -->
                    </tbody>
                </table>
            </section>
            <script src="app.js"></script>
        </div> 
</body>
</html>
