<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image: url('images/CYR_background.png'); 
             background-size: cover; 
             background-repeat: no-repeat; 
             background-position: bottom center; 
             display: flex; 
             justify-content: center; 
             align-items: center; 
             height: 100vh; 
             margin: 0;">

    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" id="signInButton">Sign In</button>
        </form>
        <div id="loading" class="spinner hidden"></div>
    </div>

    <script>
        // JavaScript to handle form submission and redirect
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Show a loading spinner or any other processing visual here if needed
            document.getElementById('loading').classList.remove('hidden');

            // Simulate a short delay before redirecting (optional)
            setTimeout(function() {
                // Redirect to the dashboard (index.html)
                window.location.href = 'index.html';
            }, 1000); // Delay of 1 second before redirect (optional)
        });
    </script>

</body>
</html>
